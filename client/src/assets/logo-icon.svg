<?xml version="1.0" encoding="UTF-8"?>
<!--
  TableVine — Square App Icon  88 × 88
  Wine glass + vine-leaf, vine curls outside-left
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88 88" fill="none">

  <!-- Rounded-square cream background -->
  <rect width="88" height="88" rx="20" fill="#FAF7F2"/>

  <!-- Glass + vine group — centered in safe area -->
  <g transform="translate(18, 6)">

    <!-- Wine glass body: bowl + stem + base -->
    <path d="
      M 4 4 L 46 4
      C 50 15 48 33 32 47
      L 32 59
      C 32 62 42 63 42 65
      L 8 65
      C 8 63 18 62 18 59
      L 18 47
      C 2 33 0 15 4 4
      Z
    " fill="#8B1A2E"/>

    <!-- Vine tendril — outside-left of glass -->
    <path d="M 18 48
             C 10 44 3 38 6 30
             C 9 22 3 15 6 8"
      stroke="#8A7530" stroke-width="2.4"
      stroke-linecap="round" fill="none"/>

    <!-- Secondary curl at tip -->
    <path d="M 6 8 C 3 2 8 -1 10 5"
      stroke="#8A7530" stroke-width="1.4"
      stroke-linecap="round" fill="none"/>

    <!-- Left lobe of leaf -->
    <path d="M 6 8 C -3 3 -5 13 3 14 C 7 14 6 8 6 8 Z"
      fill="#8A7530"/>

    <!-- Upper lobe of leaf -->
    <path d="M 6 8 C 3 0 11 -2 10 5 C 9 9 6 8 6 8 Z"
      fill="#8A7530"/>

    <!-- Dot at vine root -->
    <circle cx="18" cy="48" r="1.8" fill="#8A7530"/>

  </g>

</svg>
