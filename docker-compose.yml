version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reservations_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: reservations
      POSTGRES_USER: reservations_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservations_user -d reservations"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: src/ReservationPlatform.API/Dockerfile
    container_name: reservations_api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=reservations;Username=reservations_user;Password=${POSTGRES_PASSWORD:-changeme_in_production};Pooling=true;MaxPoolSize=20;Include Error Detail=true"
      Jwt__Secret: ${JWT_SECRET:-CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_IN_PRODUCTION_MIN_32_CHARS}
      Jwt__Issuer: ReservationPlatform
      Jwt__Audience: ReservationPlatformClient
      Jwt__AccessTokenExpiryMinutes: "15"
      Jwt__RefreshTokenExpiryDays: "7"
      Cors__AllowedOrigins__0: http://localhost
      Cors__AllowedOrigins__1: http://localhost:80
      Cors__AllowedOrigins__2: http://localhost:4200
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: reservations_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_logs:
